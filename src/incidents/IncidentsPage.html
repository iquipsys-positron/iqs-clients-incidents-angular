<div class="pip-main-menu" ng-class="{'pip-single-content': $ctrl.details}">
	<div class="pip-menu">
		<div class="pip-list-container pip-scroll">
			<md-list class="pip-ref-list tp0 " pip-selected="$ctrl.selectIndex" pip-select="$ctrl.selectItem($event.index)">
				<md-list-item class="pip-ref-list-item pip-selectable iqs-incidents-small-list" ng-class="{'selected': $ctrl.selectIndex == $index}"
				 md-ink-ripple ng-repeat="section in $ctrl.sections track by $index">
					<div class="pip-face pip-pic tm0 iqs-device-avatar p8 layout-row layout-align-center-center color-primary-bg" ng-click="$ctrl.selectItem($index)">
						<md-icon class="" md-svg-icon="{{::section.icon}}"></md-icon>
					</div>
					<div class="pip-content" ng-click="$ctrl.selectItem($index)">
						<p class="text-body2 text-overflow flex">
							{{::section.title | translate }}
						</p>
					</div>
				</md-list-item>
			</md-list>
		</div>
	</div>
	<div class="pip-content-container">
		<pip-document class="pip-scroll" ui-view>
		</pip-document>
	</div>
</div>
